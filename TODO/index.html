<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo list</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/ef3486ccf2.js"></script>
</head>
<body>
  <div class="container">
    <p class="app__name">To-Do List</p>
    <div class="main-app">
      <input type="text" placeholder="Create a new task!" class="todo__input">
      <div class="todo__buttons">
        <a href="#" class="todo--add"><i class="fa fa-plus" aria-hidden="true"></i></a>
        <a href="#" class="todo--clean"><i class="fa fa-trash" aria-hidden="true"></i></a>
      </div>
    </div>
    <ul class="todo_list"></ul>
  </div>
<script src="script.js"></script>
</body>
</html>
